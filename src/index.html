        <script>

            //start smooth scroll
            $(document).ready(function () {
                $(document).on("scroll", onScroll);

                //smoothscroll
                $('a[href^="#"]').on('click', function (e) {
                    //e.preventDefault();
                    //$(document).off("scroll");

                    $('a').each(function () {
                        $(this).removeClass('active');
                    })
                    $(this).addClass('active');

                    var target = this.hash, menu = target;
                    $target = $(target);
                    
                    $('html, body').stop().animate({
                        'scrollTop': $target.offset().top+2
                    }, 500, 'swing', function () {
                        window.location.hash = target;
                        //$(document).on("scroll", onScroll);
                    });
                });
            });

            function onScroll(event){
                var scrollPos = $(document).scrollTop();
                $('#bs-example-navbar-collapse-2 li').each(function () {
                    var currLink = $(this);
                    var aLink = currLink.find('a');
                    
                    var refElement = $(aLink.attr("href"));
                    var top = refElement.position() == undefined ? NaN : refElement.position().top;
                                    
                    if (top <= scrollPos && (top + refElement.height()) > scrollPos) {
                        currLink.addClass("active");
                    }else{
                        currLink.removeClass("active");
                    }
                    
                    console.log(top + " - " + scrollPos + " - " + (top + refElement.height()));
                });
            }
            //end smooth scroll
            
            //start parallax
                        $(document).ready(function () {
                $('#layer-1').mousemove(function (e) {
                    parallax(e, this, 1);
                    parallax(e, document.getElementById('layer-2'), 2);
                    parallax(e, document.getElementById('layer-3'), 4);
                });
            });

            function parallax(e, target, layer) {
                var layer_coeff = 10 / layer;
                var x = ($(window).width() - target.offsetWidth) / 2 - (e.pageX - ($(window).width() / 2)) / layer_coeff;
                var y = ($(window).height() - target.offsetHeight) / 2 - (e.pageY - ($(window).height() / 2)) / layer_coeff;
                $(target).offset({ top: y ,left : x });
            };
            //end parallax
